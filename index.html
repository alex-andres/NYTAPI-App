<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search App</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css">
	<script type="text/javascript" src="https://use.fontawesome.com/0f97643179.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://d309knd7es5f10.cloudfront.net/zim_6.1.1.js"></script>
	<!-- <script type="text/javascript" src="assets/sjs/app.js"></script> -->
</head>

<body>
	<!-- Container -->
	<div class="container-fluid">

		<!-- Header -->
		<div class="row justify-content-center my-4">
			<div class="col-6 text-center">
				<img src="assets/images/The_New_York_Times_logo.png" width="526" height="77">
			</div>
		</div>
		<!-- End of Header -->

		<!-- Search section -->
		<div class="row justify-content-center">
			<!-- Search form -->
			<div class="col-6 p-3 customContainer">
				<form class="buttonText">
					<h1><i class="fa fa-search mr-2"></i>Search Parameters</h1>
					<hr>
					<div class="form-group">
						<label for="SearchTerm" class="pb-1">Search Term:</label>
						<input type="text" class="form-control" id="SearchTerm"  placeholder="Enter a search term">
					</div>
					<div class="form-group">
						<label for="RecordsToRetrieve" class="pb-1">Number of Records to Retrieve:</label>
						<select class="form-control" id="RecordsToRetrieve">
							<option>5</option>
							<option>10</option>
							<option>15</option>
						</select>
					</div>
					<div class="form-group">
						<label for="StartYear" class="pb-1">Start Year (Optional):</label>
						<input type="text" class="form-control" id="StartYear" placeholder="Enter a start year">
					</div>
					<div class="form-group">
						<label for="EndYear" class="pb-1">End Year (Optional):</label>
						<input type="text" class="form-control" id="EndYear" placeholder="Enter an end year">
					</div>
					<button type="submit" class="btn btn-primary">Search</button>
					<button type="submit" class="btn btn-primary">Clear Results</button>
				</form>
			</div>
			<!-- End of Search form -->
		</div>
		<!-- End of Search section -->

		<!-- Results Container -->
		<div class="row justify-content-center mt-3">
			<div class="col-6 p-3 customContainer">
				<h1><i class="fa fa-bullhorn mr-2"></i>Top Articles</h1><hr>
				<!-- First Result -->
				<div class="row">
					<!-- Title -->
					<div class="col-12">
						<div id="title-1" class="articleTitle">
							<span>Title of First Article.</span>
						</div>
					</div>
					<div class="col-12">
						<div id="snippet-1" class="articleSnippet">
							<span>Snippet of First Article.</span>
						</div>
					</div>
					<div class="col-12">
						<div id="date-1" class="articleDate">
							<span>01/01/1970.</span>
						</div>
					</div>
					<div class="col-12">
						<div id="url-1" class="articleUrl">
							 <a href="https://www.nytimes.com">Read the full article</a> 
						</div>
					</div>	
				</div>
				<hr>
				<!-- End of First Result -->
			</div>
		</div>
		<!-- End of Results Container -->
	</div>
	<!-- END of container -->
</body>
</html>
